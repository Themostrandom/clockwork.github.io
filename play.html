<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='style_play.css'>
	
    <title>Clockwork Empire ⌛</title>
</head>
<body>
    <main>
        <div class="game">
            <a href="index.html" class="menu-button">⬅ Retour au menu</a>
            <h1>Compteur</h1>
            <div id="counter">0</div>
            <div id="cps">Points par seconde : 0.0</div>
            <img id="compteur" src="images/horloge.png" alt="Ajouter +1"/>
            <button id="reset">Réinitialiser</button>
        </div>

        <div class="click-shop">
            <h2>Améliorations de clic</h2>
            <div id="upgrade-info">
                <p id="upgrade-description">Aucune amélioration disponible</p>
                <button id="buy-upgrade" disabled>Acheter</button>
            </div>
        </div>
		<div class="trophies">
			<h2>Trophées</h2>
			<ul id="trophy-list">
			</ul>
		</div>


        <div class="shop">
            <h2>Acheter un bâtiment : </h2>
            <div class="tab-content" id="tab1">
                <div class="building">
                    <img src="images/b1.png" alt="Cadran solaire">
                    <button id="b1">15 points = Cadran solaire (+0.1/s)</button>
                </div>
                <div class="building">
                    <img src="images/b2.png" alt="Sablier">
                    <button id="b2">100 points = Sablier (+1/s)</button>
                </div>
                <div class="building">
                    <img src="images/b3.png" alt="Horloge à coucou">
                    <button id="b3">1100 points = Horloge à coucou (+8/s)</button>
                </div>
                <div class="building">
                    <img src="images/b4.png" alt="Montre de poche">
                    <button id="b4">12000 points = Montre de poche (+47/s)</button>
                </div>
                <div class="building">
                    <img src="images/b5.png" alt="Calendrier perpétuel">
                    <button id="b5">130000 points = Calendrier perpétuel (+260/s)</button>
                </div>
                <div class="building">
                    <img src="images/b6.png" alt="Réveil">
                    <button id="b6">1400000 points = Réveil (+1400/s)</button>
                </div>
                <div class="building">
                    <img src="images/b7.png" alt="Tour de l'horloge">
                    <button id="b7">20000000 points = Tour de l'horloge (+7800/s)</button>
                </div>
                <div class="building">
                    <img src="images/b8.png" alt="Temple du temps">
                    <button id="b8">330000000 points = Temple du temps (+40000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b9.png" alt="Chronomètre universel">
                    <button id="b9">5100000000 points = Chronomètre universel (+260000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b10.png" alt="Machine à remonter le temps">
                    <button id="b10">75000000000 points = Machine à remonter le temps (+1600000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b11.png" alt="Spirale temporelle">
                    <button id="b11">1000000000000 points = Spirale temporelle (+10000000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b12.png" alt="Station temporelle">
                    <button id="b12">14000000000000 points = Station temporelle (+65000000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b13.png" alt="Astrolabe mystique">
                    <button id="b13">170000000000000 points = Astrolabe mystique (+430000000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b14.png" alt="Cristal du temps">
                    <button id="b14"> 2100000000000000 points = Cristal du temps (+2900000000/s)</button>
                </div>
                <div class="building">
                    <img src="images/b15.png" alt="Observatoire temporel">
                    <button id="b15">26000000000000000 points = Observatoire temporel (+21000000000/s)</button>
                </div>
				
				
            </div>
        </div>
		
    </main>

    <footer>
        <p>Themostrandom01 © 2024 - Tous droits réservés.</p>
    </footer>
    <canvas id="particlesCanvas"></canvas>
	
	<script src="script_play.js"></script>
</body>
</html>
